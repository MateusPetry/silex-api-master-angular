<br><br>

  <div class="titulo">
<h1>
    {{event?.title}}
  </h1>
</div>
<div class="subtitulo">
  <h4 class="text-muted">{{event?.description}}</h4>
<p>
  Acontecerá em: {{event?.start_date|date:'d/MM/y'}} às {{event?.start_time}} <br>
  Encerra em: {{event?.end_date|date:'d/MM/y'}} às {{event?.end_time}}
</p>
</div>
<div class="conteudo">
  <h5>{{event?.content}}</h5>
</div>
<br><br>
<hr>
<br><br>
<div class="container col-md-2">
  <button class="btn btn-primary btn-block" (click)="subscribe(event.id)">Inscrever-se</button>
</div>
